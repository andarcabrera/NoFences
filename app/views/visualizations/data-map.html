<h1>Languages Spoken in Chicago by Zip Code</h1>
<div id="viz-map-container">
  <script type="text/javascript">
      //Width and height
      var w = 800;
      var h = 800;
      var chicagoCenter = [-87.6339, 41.8940]

      // // //Define map projection
      var projection = d3.geo.mercator()
          .center(chicagoCenter)
          .scale(55000)
          .translate([w/2, h/3]);

      // //Define path generator
      var path = d3.geo.path()
               .projection(projection);

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      // //Load in GeoJSON data
      d3.json("places.json", function(json) {

      //   //Bind data and create one path per GeoJSON feature
      svg.selectAll("path")
         .data(json.features)
         .enter()
         .append("path")
         .attr("d", path)
         .style("fill", "steelblue")
         .attr("stroke", "black");
      });


    </script>
</div>
